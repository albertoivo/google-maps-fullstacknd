<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alberto Ivo Vieira">
  <meta name="description" content="Ivo's preferred places in Brasilia">

  <title>Ivo's Map</title>

  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/menu.css">
</head>

<body>

  <div class="collapsible-menu">
    <input type="checkbox" id="menu">
    <label for="menu">Filter</label>
    <div class="menu-content">
      <input type="text" id="search-filter" placeholder="Type your filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
      <ul data-bind="foreach: locations">
        <li><a href="#"><span data-bind="text: $data.title, click: $root.chooseALocation"></span></a></li>
      </ul>
    </div>
  </div>

  <div id="map"></div>

  <script type="text/javascript" src="resources/js/viewmodel.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCfoloq_rkZTlV9bMcNOCptegicVqCqZ4A&v=3&callback=initMap">
  </script>

</body>

</html>
